<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Happy</title>
</head>
<body>
    <div class="heart">
        <i class="fas fa-heart" id="fa-heart"></i>
        <p id="heartNumb">10</p>
    </div>
    <div class="parallax bgimg-1">
        <div class="caption">
            <span>SCROLL DOWN</span>
        </div>
    </div>
    <div class="main-content">
        <h3 class="title">YOUR ALBUM</h3>
        <div class="gallery-wrap">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
            <div class="item item-5"></div>
        </div>
    </div>
    <div class="parallax1 bgimg-2">
        <div class="caption">
            <span>BE HAPPY</span>
        </div>
    </div>
    <div class="main2-content">
        <p>I hope your day is full of all the things that make you happy.</p>
    </div>    
    <div class="parallax1 bgimg-3">
        <div class="caption">
            <span>BEST WISHES</span>
        </div>
    </div>
    <div class="main2-content">
        <p>Today is your day. Wishing you a day, week, month, and year of endless possibilities and infinite happiness.Happy Birthday!</p>
    </div>  
    <div class="parallax bgimg-1">
        <div class="caption">
            <span>COOL !</span>
        </div>
    </div>
    <audio id="audio" >
        <source id="source" src="./sound.mp3">  
    </audio>
    <div id="svg">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.8.1/lottie.min.js" integrity="sha512-V1YyTKZJrzJNhcKthpNAaohFXBnu5K9j7Qiz6gv1knFuf13TW/3vpgVVhJu9fvbdW8lb5J6czIhD4fWK2iHKXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
